{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block body %}
<div class="max-w-2xl mx-auto mt-40 bg-white shadow-md rounded-lg p-8 mb-52">
  <form method="post" enctype="multipart/form-data" class="space-y-6  ">
    {% csrf_token %}
    {{ form|crispy}}
  <button type="submit" class="bg-green-400">submit</button>
  </form>
</div>
{% endblock body %}
