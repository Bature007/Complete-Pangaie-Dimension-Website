{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block body %}
<div class="max-w-6xl mx-auto px-4 py-20">
  <div class="grid md:grid-cols-2 gap-10 items-start">
    <div>
      <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-auto rounded-lg shadow-md object-cover">
    </div>
    <div>
      <h1 class="text-3xl font-bold mb-4 text-gray-800 text-center md:text-left">{{ post.title }}</h1>
      <div class="prose max-w-none text-gray-700">
        {{ post.post|safe }}
      </div>
    </div>
  </div>
</div>
